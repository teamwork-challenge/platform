# Google Cloud Build configuration for Firebase deployment
steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'build',
      '-t', 'gcr.io/$PROJECT_ID/teamwork-platform-api:$BUILD_ID',
      '-t', 'gcr.io/$PROJECT_ID/teamwork-platform-api:latest',
      '.'
    ]
    dir: 'back'

  # Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/teamwork-platform-api:$BUILD_ID']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/teamwork-platform-api:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args: [
      'run', 'deploy', 'teamwork-platform-api',
      '--image', 'gcr.io/$PROJECT_ID/teamwork-platform-api:$BUILD_ID',
      '--region', 'us-central1',
      '--platform', 'managed',
      '--allow-unauthenticated',
      '--set-env-vars', 'STAGE=prod'
    ]

# Store images in Container Registry
images: [
  'gcr.io/$PROJECT_ID/teamwork-platform-api:$BUILD_ID',
  'gcr.io/$PROJECT_ID/teamwork-platform-api:latest'
]