[mypy]
python_version = 3.11
strict = True
# Exclude virtualenvs and local test modules under back/ that are not part of the package API
exclude = (?x)^
  (venv/|back/venv/|cli/venv/|.*/venv/|          # virtualenvs
   back/test_.+\.py|back/tests/.+               # ad-hoc test modules under back/
  )$

# Third-party SDKs without type hints
[mypy-firebase_admin.*]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True
