[mypy]
python_version = 3.11
strict = True
# Exclude virtualenvs only; tests are type-checked
exclude = (?x)^
  (venv/|back/venv/|cli/venv/|.*/venv/          # virtualenvs
  )$

# Third-party SDKs without type hints
[mypy-firebase_admin.*]
ignore_missing_imports = True

[mypy-google.*]
ignore_missing_imports = True

[mypy-hjson]
ignore_missing_imports = True
